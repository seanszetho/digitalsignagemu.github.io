<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slide Key Input</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: link to a CSS file -->
    <script type="module" src="script.js"></script> <!-- Use type="module" for ES6 modules -->
</head>
<body>
    <div class="container">
        <h1>Enter Google Slide Key</h1>
        <form id="slideForm">
            <label for="slideKey">Google Slide Key:</label>
            <input type="text" id="slideKey" name="slideKey" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
